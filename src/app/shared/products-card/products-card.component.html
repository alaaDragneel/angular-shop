<div *ngIf="product.title" class="card">
    <img class="card-img-top" *ngIf="product.imageUrl" [src]="product.imageUrl" [alt]="product.title" [title]="product.title">
    <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.price | currency:'USD':'$' }}</p>
    </div>
    <div class="card-footer">
        <a href="#" *ngIf="showActions" class="btn btn-primary btn-block">Add To Card</a>
    </div>
</div>
