<div *ngIf="product.title" class="card">
    <img class="card-img-top" *ngIf="product.imageUrl" [src]="product.imageUrl" [alt]="product.title" [title]="product.title">
    <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.price | currency:'USD':'$' }}</p>
    </div>
    <div class="card-footer" *ngIf="showActions && shoppingCart">
        <button
                *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
                (click)="addToCard()"
                type="button"
                class="btn btn-secondary btn-block">
            Add To Card
        </button>
        <ng-template #updateQuantity>
            <app-product-quantity [product]="product" [shopping-cart]="shoppingCart"></app-product-quantity>
        </ng-template>
    </div>
</div>
