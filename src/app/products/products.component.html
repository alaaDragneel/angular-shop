<div class="row">
    <div class="col-3">
        <app-products-filter [category]="category"></app-products-filter>
    </div>
    <div class="col">
        <div class="row">
            <ng-container *ngFor="let product of filtredProducts; let i = index">
                <div class="col">
                    <app-products-card [product]="product"></app-products-card>
                </div>
                <div *ngIf="(i + 1) % 2 == 0" class="w-100"></div>
            </ng-container>
        </div>

    </div>
</div>
