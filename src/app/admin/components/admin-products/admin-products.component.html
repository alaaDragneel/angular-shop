<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<p>
    <input type="text" #query (keyup)="filter(query.value)" class="form-control" placeholder="Search...">
</p>

<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of filterdProducts">
            <td>{{ product.title }}</td>
            <td> {{ product.price }} </td>
            <td>
                <a [routerLink]="['/admin/products/', product.$key]" class="btn btn-info">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
