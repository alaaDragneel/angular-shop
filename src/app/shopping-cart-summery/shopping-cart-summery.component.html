<div class="card" *ngIf="cart">
    <div class="card-body">
        <h5 class="card-title">
            Order Summery
        </h5>
        <p class="card-text"> You Have {{ cart.totalItemsCount }} Items In Your Shopping Cart. </p>
        <ul class="list-group list-group-flush">

            <li *ngFor="let item of cart.items" class="list-group-item">
                {{ item.quantity }} x {{ item.title }}
                <div class="float-right">{{ item.totalPrice | currency:'USD':"$" }}</div>
            </li>
            <li class="list-group-item font-weight-bold">
                Total
                <div class="float-right">{{ cart.totalPrice | currency:'USD':"$" }}</div>
            </li>
        </ul>
    </div>
</div>
